name: Build & Deploy Docker

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version/tag (v0.0.0 format is preferred)'
        required: true
        default: 'v0.0.0'

env:
  IMAGE_NAME: chedanisv/ubuntu-snake

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }}:${{ github.event.inputs.version || github.ref_name }} .

      - name: Push Docker image
        run: docker push ${{ env.IMAGE_NAME }}:${{ github.event.inputs.version || github.ref_name }}
